<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/quizz.css" rel="stylesheet" />
    <link href="css/all.css" rel="stylesheet" />
    <link href="css/all.min.css" rel="stylesheet" />
    <script src="js/constantes.js"></script>
    <script src="js/tableaux_html.js"></script>
    <title>GeoQuizz</title>
  </head>
  <body>
    <div id="retour" onclick="retour()">
      <i class="fa-solid fa-arrow-left"></i>
    </div>
    <section>
      <div id="questions_part">
        <div id="flag_div">
          <img id="flag" />
        </div>
        <div id="input_button">
          <div id="input">
            <input id="input_answer" type="text" oninput="autoValidation()" />
            <div id="avancement_and_last_country">
              <span id="avancement"></span>
              <span id="last_country"></span>
            </div>
            <span id="registered_answer">Réponse déjà enregistré</span>
            <span id="bad_answer">Mauvaise réponse</span>
          </div>
          <button id="abandonner" onclick="abandonner()">Abandonner</button>
        </div>
      </div>
      <script>
        let write;
        switch (localStorage.getItem("type")) {
          case "0": {
            switch (localStorage.getItem("endroit")) {
              case "0":
                write = PAYS_MONDE_TAB;
                break;
              case "1":
                write = PAYS_EUROPE_TAB;
                break;
              case "2":
                write = PAYS_ASIE_TAB;
                break;
              case "3":
                write = PAYS_AFRIQUE_TAB;
                break;
              case "4":
                write = PAYS_AMERIQUE_TAB;
                break;
              case "5":
                write = PAYS_OCEANIE_TAB;
                break;
            }
            break;
          }
          case "1": {
            switch (localStorage.getItem("endroit")) {
              case "0":
                write = DRAPEAUX_MONDE_TAB;
                break;
              case "1":
                write = DRAPEAUX_EUROPE_TAB;
                break;
              case "2":
                write = DRAPEAUX_ASIE_TAB;
                break;
              case "3":
                write = DRAPEAUX_AFRIQUE_TAB;
                break;
              case "4":
                write = DRAPEAUX_AMERIQUE_TAB;
                break;
              case "5":
                write = DRAPEAUX_OCEANIE_TAB;
                break;
            }
            break;
          }
          case "2": {
            switch (localStorage.getItem("endroit")) {
              case "0":
                write = CAPITALES_MONDE_TAB;
                break;
              case "1":
                write = CAPITALES_EUROPE_TAB;
                break;
              case "2":
                write = CAPITALES_ASIE_TAB;
                break;
              case "3":
                write = CAPITALES_AFRIQUE_TAB;
                break;
              case "4":
                write = CAPITALES_AMERIQUE_TAB;
                break;
              case "5":
                write = CAPITALES_OCEANIE_TAB;
                break;
            }
            break;
          }
          default:
            break;
        }
        if (write != undefined) {
          document.write(write);
        }
      </script>
    </section>
  </body>
  <script src="js/quizz.js"></script>
</html>
